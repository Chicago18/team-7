<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First Name/Tên đầu tiên *</label>
      <input type="text" id="firstName" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <label for="lastName">Last Name/Họ *</label>
      <input type="text" id="lastName" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="homeAddress1">Address/Địa chỉ nhà 1 *</label>
    <input type="text" id="homeAddress1" class="form-control" placeholder="Street address">
  </div>
  <div class="form-group">
    <label for="homeAddress2">Address/Địa chỉ nhà 2</label>
    <input type="text" id="homeAddress2" class="form-control" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="homeZipcode">Zip Code/Mã Bưu Chính *</label>
      <input type="text" id="homeZipcode" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <label for="phoneNumber">Phone Number/số điện thoại *</label>
      <input type="tel" id="phoneNumber" class="form-control">
    </div>
  </div>
  <label for="checkboxHispanic">Ethnicity/Dân tộc *</label>
  <div class="form-group">
    <div class="form-check-inline">
      <input type="radio" id="radioHispanic01" value="Yes" class="form-check-input">
      <label for="ethnicity" class="form-check-label">Hispanic/gốc Tây ban nha</label>
    </div>
    <div class="form-check-inline">
      <input type="radio" id="checkboxHispanic02" value="No" class="form-check-input">
      <label for="ethnicity" class="form-check-label">Not Hispanic/không phải gốc Tây Ban Nha</label>
    </div>
  </div>
  <div class="form-group">
    <label for="raceSelect">Race/cuộc đua *</label>
    <select id="raceSelect" class="custom-select">
      <option value="American Indian Alaskan Native">American India/Alaskan Native/Châu Mỹ</option>
      <option value="Asian">Asian/Châu Á</option>
      <option value="Black/African American">Black/African American/đen</option>
      <option value="Native Hawaiian/Other Pacific Islander">Native Hawaiian/Other Pacific Islander/người bản xứ Hawaii</option>
      <option value="White">White/trắng</option>
      <option value="Other/Multi racial">Other/Multi racial/khác</option>
    </select>
  </div>
  <label for="checkboxGender">Gender/giới tính *</label>
  <div class="form-group">
    <div class="form-check-inline">
      <input type="radio" id="radioGender01" value="Yes" class="form-check-input">
      <label for="ethnicity" class="form-check-label">Male/Nam giới</label>
    </div>
    <div class="form-check-inline">
      <input type="radio" id="radioGender02" value="No" class="form-check-input">
      <label for="ethnicity" class="form-check-label">Female/giống cái</label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="dateOfBirth">Date of Birth/ngày sinh</label>
      <div class="form-group">
        <input type="date" id="dateOfBirth" class="form-control">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="age">Age/Tuổi tác</label>
      <input type="number" id="age" class="form-control">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="currentgrade">Current Grade or Highest Education Level/lớp hiện tại</label>
      <div class="form-group">
        <input type="text" id="currentgrade" class="form-control" > 
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="School">School/trường học</label>
      <input type="text" id="School" class="form-control">
    </div>
  </div>
  <label for="Disabled">Disabled/vô hiệu hóa</label>
  <div class="form-row">
      <div class="form-group col-md-6">
      <div class="form-check-inline">
        <input type="radio" id="Disabled01" value="Yes" class="form-check-input">
        <label for="Disabled" class="form-check-label">Yes/Vâng</label>
      </div>
      <div class="form-check-inline">
        <input type="radio" id="Disabled02" value="No" class="form-check-input">
        <label for="Disabled" class="form-check-label">No/Không</label>
      </div>
    </div>
    <div class="form-group col-md-6">
        <label for="whydisabled">If yes, please specify/Nếu có, xin vui lòng ghi rõ</label>
        <input type="text" id="whydisabled" class="form-control">
      </div>
  </div>
  <div class="form-group">
      <label for="Familytype">Family Type/loại gia đình (Select One)</label>
      <select id="Familytype" class="custom-select">
        <option value="Single Parent/Female">Single Parent/Female/cha mẹ đơn nữ</option>
        <option value="Single Parent/Male">Single Parent/Male/cha mẹ đơn nam</option>
        <option value="Two-Parent Household">Two-Parent Household/hai cha mẹ</option>
        <option value="Independant Youth">Independant Youth/thanh thiếu niên độc lập</option>
        <option value="Relative">Relative/quan hệ</option>
        <option value="Gaurdian">Guardian/người giám hộ</option>
      </select>
    </div>
    <div class="form-group">
        <label for="Housing">Housing Status/tình trạng nhà ở (Select One)</label>
        <select id="Housing" class="custom-select">
          <option value="Rent">Rent/thuê</option>
          <option value="Own">Own/sở hữu</option>
          <option value="Homeless/Shelter">Homeless/Shelter/Vô gia cư</option>
          <option value="In Temporary Housing">In Temporary Housing/nhà ở tạm thời</option>
        </select>
      </div>
      <label for="Food Stamps">Food Stamps/tem phiếu thực phẩm</label>
  <div class="form-group">
    <div class="form-check-inline">
      <input type="radio" id="Food Stamps01" value="Yes" class="form-check-input">
      <label for="Food Stamps" class="form-check-label">Yes/Vâng</label>
    </div>
    <div class="form-check-inline">
      <input type="radio" id="Food Stamps02" value="No" class="form-check-input">
      <label for="Food Stamps" class="form-check-label">No/Không</label>
    </div>
  </div>
  <label for="Free Lunch">Free/Reduced Lunch/ăn trưa miễn phí</label>
  <div class="form-group">
    <div class="form-check-inline">
      <input type="radio" id="Freelunch01" value="Yes" class="form-check-input">
      <label for="Freelunch" class="form-check-label">Yes/Vâng</label>
    </div>
    <div class="form-check-inline">
      <input type="radio" id="Freelunch02" value="No" class="form-check-input">
      <label for="Freelunch" class="form-check-label">No/Không</label>
    </div>
  </div>
  <label for="HealthInsurance">Health Insurance/bảo hiểm y tế</label>
  <div class="form-group">
    <div class="form-check-inline">
      <input type="radio" id="HealthInsurance01" value="Yes" class="form-check-input">
      <label for="HealthInsurance" class="form-check-label">Yes/Vâng</label>
    </div>
    <div class="form-check-inline">
      <input type="radio" id="HealthInsurance02" value="No" class="form-check-input">
      <label for="HealthInsurance" class="form-check-label">No/Không</label>
    </div>
  </div>

  <label for="Income">Income Source/nguồn thu nhập (check all that apply)</label>
  <div class="form-group">
    <div class="form-check-inline">
      <input type="checkbox" id="Employment" value="Employment" class="form-check-input">
      <label for="Income" class="form-check-label">Employment/việc làm</label>
    </div>
    <div class="form-check-inline">
        <input type="checkbox" id="Pension" value="Pension" class="form-check-input">
        <label for="Income" class="form-check-label">Pension/lương hưu</label>
    </div>
    <div class="form-check-inline">
        <input type="checkbox" id="TANF" value="TANF" class="form-check-input">
        <label for="Income" class="form-check-label">TANF</label>
    </div>
    <div class="form-check-inline">
        <input type="checkbox" id="Earnfare" value="Earnfare" class="form-check-input">
        <label for="Income" class="form-check-label">Earnfare/Kiếm tiền</label>
    </div>
    <div class="form-check-inline">
        <input type="checkbox" id="Social Security" value="Social Security" class="form-check-input">
        <label for="Income" class="form-check-label">Social Security/an ninh xã hội</label>
    </div>
    <div class="form-check-inline">
        <input type="checkbox" id="Unemployment Insurance" value="Unemployment Insurance" class="form-check-input">
        <label for="Income" class="form-check-label">Unemployment Insurance/bảo hiểm thất nghiệp</label>
    </div>
    <div class="form-check-inline">
        <input type="checkbox" id="Other" value="Other" class="form-check-input">
        <label for="Income" class="form-check-label">Other/khác</label>
    </div>
    <div class="form-check-inline">
        <input type="checkbox" id="SSI" value="SSI" class="form-check-input">
        <label for="Income" class="form-check-label">SSI</label>
    </div>
  </div>
  <div class="form-group">
      <label for="Referral">Source Of Referral/nguồn giới thiệu</label>
      <input type="text" id="Referral" class="form-control">
    </div>
    <div class="form-group">
        <label for="CHA">CHA Client ID#</label>
        <input type="text" id="CHA" class="form-control">
      </div>
  
  

</form>
